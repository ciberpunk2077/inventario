<div class="login-container">
    <div class="login-card">
        <h2>Iniciar sesión</h2>

        <form (ngSubmit)="login()">
            <div class="form-group">
                <label>Usuario</label>
                <input type="text" [(ngModel)]="username" name="username" placeholder="Ingresa tu usuario" required />
            </div>

            <div class="form-group">
                <label>Contraseña</label>
                <input type="password" [(ngModel)]="password" name="password" placeholder="Ingresa tu contraseña"
                    required />
            </div>

            <button type="submit">Entrar</button>

            <p *ngIf="error" class="error-message">{{ error }}</p>
        </form>
    </div>
</div>
