<h3 class="mb-3">
    {{ editando ? 'âœï¸ Editar Marca' : 'â• Nueva Marca' }}

<form (ngSubmit)="guardar()" class="card p-4 shadow-sm">

    <div *ngIf="errorMensaje" class="alert alert-danger">
        {{ errorMensaje }}
    </div>

    <div class="mb-3">
        <label class="form-label">Nombre</label>
        <input type="text" class="form-control" [(ngModel)]="marca.nombre" name="nombre" required />
    </div>

    <div class="mb-3">
        <label class="form-label">Logo</label>
        <input type="file" class="form-control" accept="image/*" (change)="onFileChange($event)" />
    </div>

    <div *ngIf="logoPreview" class="mb-3">
        <label class="form-label">Vista previa</label><br>
        <img [src]="logoPreview" class="img-thumbnail" style="max-height: 150px;" />
    </div>

    <div class="d-flex gap-2">
        <button type="submit" class="btn btn-success">
            {{ editando ? 'ğŸ’¾ Guardar cambios' : 'âœ… Crear marca' }}
        </button>

        <button type="button" class="btn btn-secondary" (click)="cancelar()">
            âŒ Cancelar
        </button>
    </div>

</form>
