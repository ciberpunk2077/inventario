<div *ngIf="cargando" class="alert alert-info">

</div>

<table class="table table-bordered table-hover" *ngIf="!cargando">
    <thead class="table-dark">
        <tr>
            <th>Logo</th>
            <th>Nombre</th>
            <th>Fecha</th>
            <th style="width: 160px">Acciones</th>
        </tr>
    </thead>

    <tbody>
        <tr *ngFor="let marca of marcas">
            <td>
                <img *ngIf="marca.logo_url" [src]="marca.logo_url" alt="logo" width="50" />
            </td>

            <td>{{ marca.nombre }}</td>

            <td>{{ marca.fecha_creacion | date:'shortDate' }}</td>

            <td>
                <a [routerLink]="['/marcas/editar', marca.id_marca]" class="btn btn-sm btn-warning me-2">
                    âœï¸
                </a>

                <button class="btn btn-sm btn-danger" (click)="eliminar(marca.id_marca)">
                    ğŸ—‘ï¸
                </button>
            </td>
        </tr>

        <tr *ngIf="marcas.length === 0">
            <td colspan="4" class="text-center text-muted">
                No hay marcas registradas
            </td>
        </tr>
    </tbody>
</table>
